	<section class="vh-300 bg-image"
		style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
		<div class="mask d-flex align-items-center h-100 gradient-custom-3">
			<div class="container h-100">
				<div
					class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-12 col-md-9 col-lg-7 col-xl-6">
						<div class="card" style="border-radius: 15px;">
							<div class="card-body p-5">
								<h2 class="text-uppercase text-center mb-5">Create an
									account</h2>

								<form id="register" th:action="@{/api/registration}"
									method="post">

									<div class="form-row mb-4">
										<div class="col">
											<!-- First name -->
											<input type="text" name="fname"
												id="defaultRegisterFormFirstName" class="form-control form-control-lg"
												placeholder="First name" required>
										</div>
										<div class="col">
											<!-- Last name -->
											<input type="text" name="lname"
												id="defaultRegisterFormLastName" class="form-control form-control-lg"
												placeholder="Last name" required>
										</div>
									</div>


									<div class="form-outline mb-4">
										<input placeholder="Date of Birth" class="form-control form-control-lg mb-4"
											type="date" id="dob" name="dob" required> 
									</div>

									<div class="form-outline mb-4">
										<input class="form-control form-control-lg mb-4" type="number"
											placeholder="Enter Aadhar Number" name="aadhar" id="aadhar"
											required> 
									</div>


									<div class="form-outline mb-4">
										<input class="form-control form-control-lg mb-4" type="text"
											placeholder="Enter City" id="city" name="city" required>
										
									</div>


									<div class="form-outline mb-4">
										<input class="form-control form-control-lg mb-4" type="text"
											placeholder="Enter State" name="state" id="state" required>
					
									</div>

									<!-- Phone number -->
									<div class="form-outline mb-4">
										<input type="number" id="defaultRegisterPhonePassword"
											name="mobile" class="form-control form-control-lg"
											placeholder="Enter Phone Number"
											aria-describedby="defaultRegisterFormPhoneHelpBlock" required>
										
									</div>

									<div class="form-outline mb-4">
										<input name="email" type="email" id="form3Example3cg"
										placeholder="Enter Your Email"	class="form-control form-control-lg" required/> 									</div>

									<div class="form-outline mb-4">
										<input name="username" type="text" id="form3Example4cg"
										placeholder="Enter User Name"	class="form-control form-control-lg" required/> 
									</div>

									<div class="form-outline mb-4">
										<input name="password" type="password" id="form3Example4cdg"
										placeholder="Enter Password"	class="form-control form-control-lg" required/> 
									</div>

									<select name="gender" id="gender"
										class="browser-default custom-select form-control" required>
										<option >Open this to select gender</option>
										<option value="male">Male</option>
										<option value="female">Female</option>
									</select><br>
									<br>
										

									<!--Role  -->
								
									<select name="role" id="role"
										class="browser-default custom-select" required>
										<option >Open this to select role</option>
										<option value="working">Working</option>
										<option value="student">Student</option>
									</select><br>
									<br>

									<!-- Diet -->
									
									<select name="diet" id="diet"
										class="browser-default custom-select" required>
										<option >Open this to select diet</option>
										<option default value="veg">Veg</option>
										<option value="nonveg">Non-Veg</option>
									</select><br>
									<br>


									<!-- Shift -->
									
									<select name="shift" id="shift"
										class="browser-default custom-select" required>
										<option >Open this to select shift</option>
										<option value="morning">Morning</option>
										<option value="night">Night</option>
									</select><br>
									<br>

									<!-- Occupancy -->
									
									<select name="occupancy" id="occupancy"
										class="browser-default custom-select" required>
										<option >Open this to select occupancy</option>
										<option value="double">Double</option>
										<option value="triple">Triple</option>
									</select><br>
									<br>


									

									<div class="d-flex justify-content-center">
										<button
											class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" type="submit">Register</button>
									</div>

									<p class="text-center text-muted mt-5 mb-0">
										Have already an account? <a th:href="@{/api/login}"
											class="fw-bold text-body"><u>Login here</u></a>
									</p>

								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
